<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PixiJs Tutorial</title>
  </head>
  <body>
    <script type="text/javascript">
      let type = "WebGl"
      if (!PIXI.utils.isWebGlSupported()) {
          type = "canvas"
      }
      PIXI.utils.sayHello(type)
    </script>

  </body>
</html>
